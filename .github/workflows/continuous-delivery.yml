name: CONTINUOUS-DELIVERY

on:

  workflow_call:
    inputs:
      target-deploy:
        required: true
        type: string

jobs:

  get-build-artefacts:
    name: Get Build Artefacts
    outputs:
      target-revealmd: ${{ steps.revealmd.outputs.TARGET }}   
      current-revealmd: ${{ steps.revealmd.outputs.CURRENT }}   
      target-landing: ${{ steps.landing.outputs.TARGET }}   
      current-landing: ${{ steps.landing.outputs.CURRENT }}   
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:

      - name: Checkout GitOps
        uses: actions/checkout@v3
        with:
          repository: 'dr3dr3/ss-gitops'
          ref: 'main'
          token: ${{ secrets.GHA_PAT }}

      ##### Solution: Reveal-MD

      - name: Reveal-MD Target Build
        id: revealmd
        run: |
          target="$(yq '.deploy.revealmd.build.target' 'config.yml')" || 'ERROR'
          echo "TARGET=$target" >> $GITHUB_OUTPUT
          echo "Target = $target"
          current="$(yq '.deploy.revealmd.build.${{ inputs.target-deploy }}' 'config.yml')" || 'ERROR'
          echo "CURRENT=$current" >> $GITHUB_OUTPUT
          echo "Current = $current"
          repo="$(yq '.repositories.solutions.revealmd' 'config.yml')" || 'ERROR'
          echo "REPO=$repo" >> $GITHUB_OUTPUT

      - name: Reveal-MD Build Artefact
        run: |
          wget "https://github.com/${{ steps.revealmd.outputs.REPO }}/releases/download/${{ steps.revealmd.outputs.TARGET }}/build.tar.gz"
          tar -xzvf build.tar.gz

      - name: Rename index.html from Reveal-MD
        run: rsync -avh _site/index.html _site/slides.html

      ##### Solution: Landing

      - name: Landing Target Build
        id: landing
        run: |
          target="$(yq '.deploy.landing.build.target' 'config.yml')" || 'ERROR'
          echo "TARGET=$target" >> $GITHUB_OUTPUT
          echo "Target = $target"
          current="$(yq '.deploy.landing.build.${{ inputs.target-deploy }}' 'config.yml')" || 'ERROR'
          echo "CURRENT=$current" >> $GITHUB_OUTPUT
          echo "Current = $current"
          repo="$(yq '.repositories.solutions.landing' 'config.yml')" || 'ERROR'
          echo "REPO=$repo" >> $GITHUB_OUTPUT

      - name: Landing Pages Build Artefact
        run: |
          wget "https://github.com/${{ steps.landing.outputs.REPO }}/releases/download/${{ steps.landing.outputs.TARGET }}/build.tar.gz"
          tar -xzvf build.tar.gz

      ##### Upload Deployable Artifact

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('{0}-{1}', 'RC', github.run_id ) }}
          path: _site
          retention-days: 1
  
  # Check links working in compiled deploy artefact
  check-links:
    name: Check Links
    needs: [get-build-artefacts]
    uses: ./.github/workflows/check-links.yml
    secrets: inherit
    with: 
      artefact-ref: ${{ format('{0}-{1}', 'RC', github.run_id ) }}

  # Deploy to GitHub Page
  deploy-to-github-pages:
    name: Deploy GHP
    needs: [get-build-artefacts]
    uses: ./.github/workflows/deploy-github-pages.yml
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      artefact-ref: ${{ format('{0}-{1}', 'RC', github.run_id ) }}
    secrets: inherit

  # Do different testing (smoke, PVT, etc)

  # Given successful testing then update the build for this environment in GitOps Config
  config-revealmd:
    name: Actual Build for Reveal-MD
    needs: [get-build-artefacts]
    if: needs.get-build-artefacts.outputs.current-revealmd != needs.get-build-artefacts.outputs.target-revealmd
    uses: ./.github/workflows/gitops-update.yml
    with:
      config-item: '.deploy.revealmd.build.${{ inputs.target-deploy }}'
      config-value: ${{ needs.get-build-artefacts.outputs.target-revealmd }}
    secrets: inherit

  # Given successful testing then update the build for this environment in GitOps Config
  config-landing:
    name: Actual Build for Landing
    needs: [get-build-artefacts]
    if: needs.get-build-artefacts.outputs.current-landing != needs.get-build-artefacts.outputs.target-landing
    uses: ./.github/workflows/gitops-update.yml
    with:
      config-item: '.deploy.landing.build.${{ inputs.target-deploy }}'
      config-value: ${{ needs.get-build-artefacts.outputs.target-landing }}
    secrets: inherit

  # Check all acceptance completed
  acceptance-complete:
    name: Acceptance 👍
    needs: [get-build-artefacts, check-links, deploy-to-github-pages, config-revealmd, config-landing] ### ADD ALL CHECKS
    runs-on: ubuntu-latest 
    steps:

      - name: Ready message
        run: echo "### Acceptance Completed :thumbsup:" >> $GITHUB_STEP_SUMMARY

      - name: Send IFTTT message that deploy successful
        run: |
          curl -X POST -H 'Content-Type: application/json' https://maker.ifttt.com/trigger/gha_${{ inputs.target-deploy }}_green/json/with/key/${{ secrets.IFTTT }}

  acceptance-failed:
    name: Acceptance 👎
    needs: [get-build-artefacts, check-links, deploy-to-github-pages, config-revealmd, config-landing] ### ADD ALL CHECKS
    if: always() && ( contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') )
    runs-on: ubuntu-latest 
    steps:

      - name: Ready message
        run: echo "### Acceptance Failed :thumbsdown:" >> $GITHUB_STEP_SUMMARY

      - name: Send IFTTT message that deploy failed
        run: |
          curl -X POST -H 'Content-Type: application/json' https://maker.ifttt.com/trigger/gha_${{ inputs.target-deploy }}_red/json/with/key/${{ secrets.IFTTT }}
