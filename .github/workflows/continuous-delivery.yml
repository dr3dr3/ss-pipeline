# Continuous Deployment Workflow for Stage
name: CONTINUOUS-DELIVERY
run-name: Continuous delivery

on:

  workflow_call:
    inputs:
      target-soln:
        required: true
        type: string
        default: 'none'
      target-ref:
        required: true
        type: string
        default: 'main'
      deploy-target:
        required: true
        type: string
        default: 'stg'
        # string must be one of:
        # 'stg' - Stage Environment
        # 'can' - Canary Environment
        # 'prd' - Production Environment

jobs:

  get-builds-artefacts:
    name: Get Build Artefacts
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:

      # Get GITOPS Config here
      # Target-ref for each soln = what is in config... UNLESS provided as input

      # DO FOR EACH SOLUTION
      - name: Reveal-MD Build Artefact
        run: |
          wget "https://github.com/dr3dr3/devops-demo/releases/download/${{ inputs.tag }}/build.tar.gz"
          tar -xvf build.tar.gz

      # Add placeholder index.html
      - name: index.html
        run: echo "<!doctype html><html lang="en"><head><title>Test</title></head><body><p>Deploy target ${{ inputs.deploy-target }}</p></body></html>" > _site/index.html
          
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('{0}_{1}', 'deploy', github.run_id ) }}
          path: _site
          retention-days: 1

  # Deploy to GitHub Pages on the Stage Repo
  deploy-to-github-pages:
    name: Deploy GHP
    needs: [compile]
    uses: dr3dr3/ss-pipeline/.github/workflows/deploy-github-pages.yml@main
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      target-ref: ${{ github.event.client_payload.target_ref }}
      artefact-ref: ${{ format('{0}_{1}', 'deploy', github.run_id ) }}     
      deploy-target: ${{ inputs.deploy-target }}
    secrets: inherit

