# Continuous Deployment Workflow for Stage
name: CONTINUOUS-DELIVERY
run-name: Continuous delivery

on:

  workflow_call:
    inputs:
      from-soln:
        required: true
        type: string
      target-ref:
        required: true
        type: string
#      target-deploy:
#        required: true
#        type: string
#        default: 'stg'
        # string must be one of:
        # 'stg' - Stage Environment
        # 'can' - Canary Environment
        # 'prd' - Production Environment

jobs:

  get-builds-artefacts:
    name: Get Build Artefacts
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:

      - name: Checkout GitOps
        uses: actions/checkout@v3
        with:
          repository: 'dr3dr3/ss-gitops'
          ref: 'main'
          token: ${{ secrets.GHA_PAT }}

      # DO FOR EACH SOLUTION

      - name: Config RMD
        if: ${{ input.from-soln != 'dr3dr3/devops-demo' }}
        run: |
          value="$(yq '.deploy.revealmd.build.stg' 'config.yml')" || 'ERROR'
          echo "$value"
          echo "BUILD_RMD=$value" >> $GITHUB_OUTPUT

      - name: Override RMD
        if: ${{ input.from-soln == 'dr3dr3/devops-demo' }}
        run: |
          echo "BUILD_RMD=${{ inputs.target-ref }}" >> $GITHUB_OUTPUT

      - name: Reveal-MD Build Artefact
        run: |
          wget "https://github.com/dr3dr3/devops-demo/releases/download/${{ steps.config-rmd.outputs.BUILD_RMD }}/build.tar.gz"
          tar -xvf build.tar.gz

      # need to output to _site/slides



      # Add placeholder index.html
      - name: index.html
        run: echo "<!doctype html><html lang="en"><head><title>Test</title></head><body><p>Reveal-MD ${{ steps.config-rmd.outputs.BUILD_RMD }}</p></body></html>" > _site/index.html
          
#      ### REMOVE
#      - name: Checkout STG
#        uses: actions/checkout@v3
#        with:
#          repository: 'dr3dr3/devops-demo'
#          ref: ${{ inputs.target-ref }} ## || version as per config
#          token: ${{ secrets.GHA_PAT }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ format('{0}_{1}', 'deploy', github.run_id ) }}
          path: _site
          retention-days: 1

  # Deploy to GitHub Pages on the Stage Repo
  deploy-to-github-pages:
    name: Deploy GHP
    needs: [get-builds-artefacts]
    uses: dr3dr3/ss-pipeline/.github/workflows/deploy-github-pages.yml@main
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      #target-ref: ${{ github.event.client_payload.target_ref }}
      artefact-ref: ${{ format('{0}_{1}', 'deploy', github.run_id ) }}     
      #deploy-target: ${{ inputs.target-deploy }}
    secrets: inherit

