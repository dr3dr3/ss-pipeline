name: DEPLOYMENT-DISPATCH
run-name: Continuous Deployment Dispatch to ${{ inputs.target-deploy }}

on:

  workflow_call:
    inputs:
      target-deploy:
        required: true
        type: string
        default: 'stg'
        # string must be one of:
        # 'stg' - Stage Environment
        # 'can' - Canary Environment
        # 'prd' - Production Environment

  # Need to ensure build artefact is here... "build once, deploy many"
  workflow_dispatch:
    inputs:
      target-deploy:
        description: 'Deployment Target'
        required: true
        default: 'stg'
        type: choice
        options:
        - stg
        - can
        - prd

jobs:

  blocked:
    name: Check if deployments blocked for the environment
    outputs:
      check: ${{ steps.results.outputs.COUNT }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: GraphQL
        uses: octokit/graphql-action@v2.x
        id: block
        with:
          owner: 'dr3dr3'
          repo: ${{ format('{0}-{1}', 'devops-demo', inputs.target-deploy) }}
          labels: 'status-deploy-paused'
          query: |
            query release($owner:String!,$repo:String!,$labels:[String!]) {
              repository(owner:$owner,name:$repo) {
                issues(states:OPEN, labels:$labels) {
                  totalCount
                }
              }
            }

      - name: Results
        id: results
        run: |
          count="${{ fromJSON(steps.block.outputs.data).repository.issues.totalCount }}"
          echo "COUNT=$count" >> $GITHUB_OUTPUT

  # Dispatch send to trigger deployment
  dispatcher:
    name: ðŸ“¨ Dispatch
    needs: [blocked]
    if: ${{ needs.blocked.outputs.check == 0 }}
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:

      - name: Dispatch
        run: |
          curl -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token ${{ secrets.GHA_PAT }}" \
          --request POST --data '{"event_type": "deploy", "client_payload": {"value": "x"}}' \
          https://api.github.com/repos/${{ github.repository_owner }}/${{ format('{0}-{1}', 'devops-demo', inputs.target-deploy) }}/dispatches
          echo "Success"
      
