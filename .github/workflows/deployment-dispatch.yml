name: DEPLOYMENT-DISPATCH
run-name: Continuous Deployment Dispatch to ${{ inputs.target-deploy }}

on:

  workflow_call:
    inputs:
      target-deploy:
        required: true
        type: string
        default: 'stg'
        # string must be one of:
        # 'stg' - Stage Environment
        # 'can' - Canary Environment
        # 'prd' - Production Environment

  # Need to ensure build artefact is here... as "build once, deploy many"
  workflow_dispatch:
    inputs:
      target-deploy:
        description: 'Deployment Target'
        required: true
        default: 'stg'
        type: choice
        options:
        - stg
        - can
        - prd

jobs:

  check-blocked:
    name: Check if blocked
    outputs:
      check: ${{ steps.results.outputs.COUNT }} || 'ERROR'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: GraphQL
        uses: octokit/graphql-action@v2.x
        id: block
        with:
          query: |
            query release($owner:String!,$repo:String!,$labels:[String!]) {
              repository(owner:$owner,name:$repo) {
                issues(states:OPEN, labels:$labels) {
                  totalCount
                }
              }
            }
          owner: 'dr3dr3'
          repo: ${{ format('{0}-{1}', 'devops-demo', inputs.target-deploy) }}
          labels: 'status-deploy-paused'

      - name: Results
        run: |
          count="${{ fromJSON(steps.block.outputs.data).repository.issues.totalCount }}"
          echo "COUNT=$count" >> $GITHUB_OUTPUT

  # Dispatch send to trigger deployment
  dispatcher:
    name: ðŸ“¨ Dispatch
    needs: [check-blocked]
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:

      - name: Dispatch
        if: ${{ needs.check-blocked.outputs.check == 0 }}
        run: |
          curl -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token ${{ secrets.GHA_PAT }}" \
          --request POST --data '{"event_type": "deploy", "client_payload": {"value": "x"}}' \
          https://api.github.com/repos/${{ github.repository_owner }}/${{ format('{0}-{1}', 'devops-demo', inputs.target-deploy) }}/dispatches
          echo "Success"

      - name: GitHub Step Summary - Success
        if: ${{ steps.check.outputs.CHECK == 0 }}
        run: echo "### Deploy Dispatched (${{ inputs.target-deploy }})! :thumbsup:" >> $GITHUB_STEP_SUMMARY

      - name: GitHub Step Summary - Blocked
        if: ${{ steps.check.outputs.CHECK != 0 }}
        run: echo "### Deploy Blocked (${{ inputs.target-deploy }})! :thumbsdown:" >> $GITHUB_STEP_SUMMARY