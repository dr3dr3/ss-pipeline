# Deploy static site to GitHub Pages
name: DEPLOY-GITHUB-PAGES
run-name: Deploying static site to GitHub Pages

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      target-ref:
        required: true
        type: string
     

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  deploy:
    name: Deploy ðŸš€
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

#      - name: Checkout ðŸ›Žï¸
#        uses: actions/checkout@v3
#        with:
#          repository: 'dr3dr3/devops-demo'
#          ref: ${{ inputs.target-ref }}
#          token: ${{ github.token }}

      - name: Download Build Artefact
        run: curl -sS "https://github.com/dr3dr3/devops-demo/releases/download/${{ inputs.tag }}/build.tar.gz" > build.tar.gz

      - name: Upload Pages artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: build.tar.gz
          
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v1

      - name: Summary
        run: echo "### Deploy complete! :green_apple:" >> $GITHUB_STEP_SUMMARY        