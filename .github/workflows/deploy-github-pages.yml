# Deploy static site to GitHub Pages
name: DEPLOY-GITHUB-PAGES
run-name: Deploying static site to GitHub Pages

on:
  workflow_call:
    inputs:
      artefact-ref:
        required: true
        type: string
#      target-ref:
#        required: true
#        type: string
#      deploy-target:
#        required: false
#        type: string
     

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  deploy:
    name: Deploy ðŸš€
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

#      ### REMOVE
#      - name: Checkout ðŸ›Žï¸
#        uses: actions/checkout@v3
#        with:
#          repository: ${{ format('{0}-{1}', 'dr3dr3/devops-demo', inputs.deploy-target) }} || 'dr3dr3/devops-demo'
#          ref: ${{ inputs.target-ref }}
#          token: ${{ github.token }}

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artefact-ref }}
          path: _site

      - name: Upload Pages artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site/
          
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v1

      - name: Summary
        run: echo "### Deploy complete! :green_apple:" >> $GITHUB_STEP_SUMMARY        